<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <form action="" id="myForm">
    <input required id="totalTime" placeholder="Введите время тренировки (сек)" type="number">

    <input required id="interval" placeholder="Интервал (сек)" type="number">

    <div class="wrapper-color">
      <label class="label">
        <input id="red" class="checkbox visually-hidden" type="checkbox">
        <span class="pseudo-checkbox"></span>
        <span class="label-text red">Красный</span>
      </label>
      <label class="label">
        <input id="blue" class="checkbox visually-hidden" type="checkbox">
        <span class="pseudo-checkbox"></span>
        <span class="label-text blue">Синий</span>
      </label>
      <label class="label">
        <input id="yellow" class="checkbox visually-hidden" type="checkbox">
        <span class="pseudo-checkbox"></span>
        <span class="label-text yellow">Жёлтый</span>
      </label>
      <label class="label">
        <input id="green" class="checkbox visually-hidden" type="checkbox">
        <span class="pseudo-checkbox"></span>
        <span class="label-text green">Зелёный</span>
      </label>
      <label class="label">
        <input id="purple" class="checkbox visually-hidden" type="checkbox">
        <span class="pseudo-checkbox"></span>
        <span class="label-text purple">Фиолетовый</span>
      </label>
      <label class="label">
        <input id="orange" class="checkbox visually-hidden" type="checkbox">
        <span class="pseudo-checkbox"></span>
        <span class="label-text orange">Ярко-оранжевый</span>
      </label>
      <label class="label">
        <input id="brown" class="checkbox visually-hidden" type="checkbox">
        <span class="pseudo-checkbox"></span>
        <span class="label-text brown">Коричневый</span>
      </label>
      <label class="label">
        <input id="pink" class="checkbox visually-hidden" type="checkbox">
        <span class="pseudo-checkbox"></span>
        <span class="label-text pink">Розовый</span>
      </label>
      <label class="label">
        <input id="black" class="checkbox visually-hidden" type="checkbox">
        <span class="pseudo-checkbox"></span>
        <span class="label-text black">Черный</span>
      </label>
    </div>


    <button onclick="main()" id="btn">
      <svg width="200px" height="200px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22ZM10.6935 15.8458L15.4137 13.059C16.1954 12.5974 16.1954 11.4026 15.4137 10.941L10.6935 8.15419C9.93371 7.70561 9 8.28947 9 9.21316V14.7868C9 15.7105 9.93371 16.2944 10.6935 15.8458Z"
          fill="#1C274C" />
      </svg>
    </button>
  </form>
  <script src="./main.js"></script>
</body>

</html>
